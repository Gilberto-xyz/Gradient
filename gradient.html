<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola gradiente</title>
</head>
<style>
    body{
        background: black;
    }
    h1 {
        background: linear-gradient(to right, #6202fd 0%, #fbff04 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 100px;
    }
</style>

<body>
    <h1>Hola mundo, Este texto tiene un gradiente cool </h1>
</body>

</html>
